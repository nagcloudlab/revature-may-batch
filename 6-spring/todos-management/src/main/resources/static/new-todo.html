<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>todos management</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.css">
</head>
<body class="container">

<div class="display-1">todos management</div>
<hr/>

<ul class="nav">
    <li class="nav-item">
        <a class="nav-link active" href="todos">View Todos</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" href="new-todo.html">New Todo</a>
    </li>
</ul>
<hr/>

<div class="row">
    <div class="col-4">

        <div class="card">
            <div class="card-header">New Todo</div>
            <div class="card-body">
                <form action="todos/new-todo" method="post">
                    <div class="form-group">
                        <label>Title</label>
                        <input class="form-control" name="title"/>
                    </div>
                    <div class="form-group">
                        <label>Type</label>
                        <select class="form-control" name="type">
                            <option>HOME</option>
                            <option>OFFICE</option>
                        </select>
                    </div>
                    <br/>
                    <button class="btn btn-primary">Add</button>
                </form>
            </div>
        </div>

    </div>
</div>

</body>
</html>
