<div class="card card-body">

  <div *ngIf="contacts.length===0" class="alert alert-info">No contacts</div>

  <table *ngIf="contacts.length > 0" class="table table-striped table-bordered">
    <thead>
    <tr>
      <th>Name</th>
      <th>Email</th>
      <th>Mobile</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let contact of contacts">
      <td><a [routerLink]="['.',contact.id]">{{contact.name}}</a></td>
      <td>{{contact.email}}</td>
      <td>{{contact.mobile}}</td>
    </tr>
    </tbody>
  </table>

  <hr/>

  <router-outlet></router-outlet>

</div>
