


<div class="container">

  <button id="b1" (click)="handleCount(1)" type="button" class="btn btn-primary">+</button>
  <button (click)="handleCount(10)" type="button" class="btn btn-primary">+10</button>
  <span class="display-2">{{count}}</span>
  <button (click)="handleCount(-1)" type="button" class="btn btn-danger">-</button>


</div>
